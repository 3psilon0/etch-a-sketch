<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="content">
      <div
        id="grid-container"
        ondragstart="return false;"
        ondrop="return false;"
      ></div>
      <div id="button-container">
        <h1>Etch a Sketch</h1>
        <div id="grid-slider-container">
          <input type="range" min="1" max="64" value="16" id="grid-slider" />
        </div>
        <input type="color" value="black" id="color-pick-button" />
        <button class="default-button" id="clear-grid-btn">Clear Grid</button>
        <button class="default-btn" id="toggle-lines-btn">
          Toggle Gridlines
        </button>
      </div>
    </div>
  </body>
</html>
